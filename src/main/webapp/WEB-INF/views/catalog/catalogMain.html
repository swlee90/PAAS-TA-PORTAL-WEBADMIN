    // 검색조회
    function procSearchByKeyword() {

        var searchKeyword       = $("#searchValue").val().toLowerCase();
        var isSearchItemName    = $("#searchItemName").prop("checked");
        var isSearchItemSummary = $("#searchItemSummary").prop("checked");
        var isSearchUseY        = $('#searchUseY').prop("checked");
        var isSearchUseN        = $('#searchUseN').prop("checked");

        var SOURCE_LIST;

        switch(ACTIVE_TAB){
            case 'starter' : SOURCE_LIST = STARTER_SOURCE_LIST; break;
            case 'dev'     : SOURCE_LIST = DEV_SOURCE_LIST; break;
            case 'service' : SOURCE_LIST = SERVICE_SOURCE_LIST; break;
            default        : break;
        }

        var searchResult = [];
        var newIdx = 0;

        for (var i=0; i < SOURCE_LIST.length; i++ ){

            var name    = SOURCE_LIST[i].name.toLowerCase();
            var summary = SOURCE_LIST[i].summary.toLowerCase();
            var useYn   = SOURCE_LIST[i].useYn.toUpperCase();

            //[공개여부] 체크
            if( isSearchUseY && isSearchUseN ){ // 둘 다 체크
            }else if(!isSearchUseY && !isSearchUseN) {// 둘 다 해제
                continue;
            }else { // 하나만 체크

                if(isSearchUseY){
                    if(useYn == 'N'){
                        continue;
                    }
                }else{
                    if(useYn == 'Y'){
                        continue;
                    }
                }
            }

            // [검색항목] 체크
            if(isSearchItemName && isSearchItemSummary){
                if (name.includes(searchKeyword) || summary.includes(searchKeyword) ) {
                    searchResult[newIdx++] = SOURCE_LIST[i];
                }
            }else{
                if(isSearchItemName){
                    if (name.includes(searchKeyword)) {
                        searchResult[newIdx++] = SOURCE_LIST[i];
                    }
                }
                if(isSearchItemSummary){
                    if (summary.includes(searchKeyword)) {
                        searchResult[newIdx++] = SOURCE_LIST[i];
                    }
                }
            }
        }

        switch(ACTIVE_TAB){
            case 'starter' : printStarterList(searchResult); break;
            case 'dev'     : printDevEnvList(searchResult); break;
            case 'service' : printServiceList(searchResult); break;
            default        : break;
        }

    }

    var procCallbackGetStarter = function(data){

        var entity = data.info;

        if(entity){
            $("#starterId").val(entity.no);
            //이름
            $("#starterName").val(entity.name);
            //분류
            $("#categoryList").val(entity.classification);
            //앱 개발환경

            //서비스
            var defaultServiceList = $('#servicePackList');
            var selectServiceList = $('#selectedServicePackList');

    var procCallbackGetServicePack = function(data){

        var entity = data.list[0];

        if(entity){

            $("#serviceId").val(entity.no);
            //이름
            $("#serviceName").val(entity.name);
            //분류
            $("#categoryServiceList").val(entity.classification);
            //서비스
            $("#serviceServicePackList").val(entity.servicePackName);

            //썸네일
            if(entity.thumbImgPath){

                var pathHeader = entity.thumbImgPath.lastIndexOf("/");
                var pathEnd = entity.thumbImgPath.length;
                var fileName = entity.thumbImgPath.substring(pathHeader + 1, pathEnd);

                $('#serviceLabelThumbName').text(entity.thumbImgName);
                $('#servicePreview img').attr('style', 'display: block; height: 60px; width: 60px;');
                // 파일 직접 주소 참조 불가. API를 통해 FILE 가져오기
                $('#servicePreview img').attr("src","/v2/thumbnail/"+fileName);

                BEFORE_THUMB_PATH = entity.thumbImgPath;
                BEFORE_THUMB_NAME = fileName;

                $('div[name=divPreview]').show();
            }

            //서비스 생성 파라미터 리스트
            if(entity.parameter != ''){
                var obj = jQuery.parseJSON(entity.parameter);
                var index = 0;
                $.each(obj,function(key, value) {
                    //console.log('key:'+key+', value:'+value);
                    if(index == 0){
                        // Fixed Area Set
                        setAppServiceParam(index, key, value)
                    }else{
                        // Dynamic Area Create
                        appServiceParamAdd(index, key, value);
                    }
                    index++;
                });
            }

            //앱 바인드 파라미터 사용여부
            eval("$('input:radio[name=appBindUseYn][value="+entity.appBindYn+"]').prop('checked', true);");

            if(entity.appBindYn !== undefined && entity.appBindYn == 'N'){
                $('input:radio[name=appBindUseYn]').trigger( "change" );
            }

            // 앱 바인드 파라미터 리스트
            if(entity.appBindYn == 'Y' && entity.appBindParameter != ''){ // entity.useYn
                var obj = jQuery.parseJSON(entity.appBindParameter);
                var index = 0;
                $.each(obj,function(key, value) {
                    //console.log('key:'+key+', value:'+value);
                    if(index == 0){
                        setAppBindParam(index, key, value);
                    }else{
                        appBindParamAdd(index, key, value);
                    }
                    index++;
                });
            }

            // 태그 리스트
            if(entity.tagsParam != ''){ // entity.useYn
                var obj = jQuery.parseJSON(entity.tagsParam);
                var index = 0;
                $.each(obj,function(key, value) {

                    if(index !== ""){
                        setTagParam(index, key, value);
                    }
                    else{
                        appTagParamAdd(index, key, value);
                        appTagParamAddPaidFree(index, key, value);
                    }
                    index++;
                });
            }

            //공개
            eval("$('input:radio[name=serviceUseYn][value="+entity.useYn+"]').prop('checked', true);");

            // 대시보드 사용여부
            eval("$('input:radio[name=dashBoardUseYn][value="+entity.dashboardUseYn+"]').prop('checked', true);");

            // 온디멘드 사용여부
            eval("$('input:radio[name=OnDemandYn][value="+entity.onDemandYn+"]').prop('checked', true);");

            //요약
            $("#serviceSummary").val(entity.summary);

            //설명
            CKEDITOR.instances.serviceDescription.setData(entity.description);

            //문서URL
            $('#serviceDocFileUrl').val(entity.docFileUrl);
        }

    }

    //  [앱 템플릿] 생성
    function createStarter() {

        if (!procCheckValidStringSpaceClass('checkStarterForm')){
            return false;
        };

        // 파일 첨부 확인 및 업로드
        var file = $("#starterThumbnail")[0].files[0];
        if (file === undefined){

    //  [앱 템플릿] 등록
    function registStarter(fileInfo){
        procCallAjax(STARTER_PACK_PROC_URL, "POST", JSON.stringify(starterParam(fileInfo)), getStarterList, $('#starterModalLoadingBar'));
    }

    //  [앱 템플릿] 수정 (파일저장 전 처리)
    function updateStarter() {

        if (!procCheckValidStringSpaceClass("checkStarterForm")){
            return false;
        };

        // 파일 첨부 확인 및 업로드
        var afterThumbPath = $('#preview img').attr("src");
        var file = $("#starterThumbnail")[0].files[0];

        if(BEFORE_THUMB_NAME == ""){
            if(afterThumbPath == ""){
                // NOT INCLUDE FILE
                modifyStarterItem();
            }else{
                // UPLOAD FILE
                var formData = new FormData();
                formData.append("file", file);
                uploadFile(formData,"POST","/v2/thumbnail",modifyStarterItem);
            }

        }else{

            var pathHeader = afterThumbPath.lastIndexOf("/");
            var pathEnd = afterThumbPath.length;
            var afterThumbName = afterThumbPath.substring(pathHeader + 1, pathEnd);

            if(afterThumbName.indexOf(BEFORE_THUMB_NAME) > -1){
                var fileInfo = {
                    filename: $('#starterLabelThumbName').text(),
                    fileURL: BEFORE_THUMB_PATH
                };
                modifyStarterItem(fileInfo);
            }else{
                //기존 삭제
                uploadFile(null,"DELETE","/v2/thumbnail/"+ BEFORE_THUMB_NAME, modifyStarterItem);

                if(afterThumbPath != ""){
                    // 신규 이미지 추가
                    var formData = new FormData();
                    formData.append("file", file);
                    uploadFile(formData,"POST","/v2/thumbnail", modifyStarterItem);
                }

            }
        }

        notifyAlert('success',"","수정 완료 되었습니다.");
    }

    function deleteItem() {

        var id,url,callback;

        if(ACTIVE_TAB == 'starter'){
            id = $('#starterId').val();
            url = STARTER_PACK_PROC_URL +"/"+id;
            callback = getStarterList;
        }else if(ACTIVE_TAB == 'dev'){
            id = $('#devEnvId').val();
            url = DEVELOP_PACK_PROC_URL +"/"+id;
            callback = getBuildPackList;
        }else if(ACTIVE_TAB == 'service'){
            id = $('#serviceId').val();
            url = SERVICE_PACK_PROC_URL +"/"+id;
            callback = getServicePackList;
        }

        // 썸네일 파일 삭제
        if(BEFORE_THUMB_NAME != ""){
            uploadFile(null,"DELETE","/v2/thumbnail/"+ BEFORE_THUMB_NAME, null);

        if(BEFORE_SAMPLE_APP_NAME != ""){
            uploadFile(null,"DELETE","/v2/thumbnail/"+ BEFORE_SAMPLE_APP_NAME, null);
        }

        // 리스트 삭제
        procCallAjax(url,"DELETE", null, callback, $('div[name=modalLoadingBar]'));
    }

    // [앱 템플릿] 등록/수정 FORM PARAM
    var starterParam = function(fileInfo){

        var getList = document.getElementById("selectedServicePackList");
        var selectedServicePackList = [];

        for (var i = 0; i < getList.length; i++) {
            selectedServicePackList[i] = getList.options[i].value;
        }


        // 태그
        var inputTagParamJson = new Object();

        $.each( $("select[name=startertagParamInput]") , function (index, data) {
            var jsonKey   = eval("$('select[name=startertagParamInput]:eq("+index+")').val()");
            var jsonValue = eval("$('select[name=startertagParamType]:eq("+index+")').val()");
            if(jsonKey != ""){
                inputTagParamJson[jsonKey] = jsonValue;
            }
        });

        var param = {
            name                        : $("#starterName").val(),
            classification              : $("#categoryList").val(),
            useYn                       : $("input[name=starterUseYn]:checked").val(),
            pay                         : $("input[name=starterpayYn]:checked").val(),
            summary                     : $("#summary").val(),
            description                 : $("#description").val(),
            buildPackCategoryNo         : $("#buildPackList").val(),
            servicePackCategoryNoList   : selectedServicePackList,
            tagsParam                   : JSON.stringify(inputTagParamJson)
        };


        if(fileInfo){
            param.thumbImgName = fileInfo.filename;
            param.thumbImgPath = fileInfo.fileURL;
        }

        return param;
    }

    // SET PREVIEW
    var setPreView = function (objThumbnail) {
        var this_form = objThumbnail[0];
        var file = this_form.files[0];

        var img_size = 0;

        if (file) {
            // image file check
            var pathHeader = this_form.value.lastIndexOf("\\");
            var pathMiddle = this_form.value.lastIndexOf(".");
            var pathEnd = this_form.value.length;
            var filename = this_form.value.substring(pathHeader + 1, pathEnd);
            var ext = this_form.value.substring(pathMiddle + 1, pathEnd).toLowerCase();

            if (ext != "jpg" && ext != "png" && ext != "gif") {
                notifyAlert('warning','','이미지 파일(jpg, png, gif)만 등록 가능합니다.');
                //fileinput FileReader 참고
                resetThumbnail();
                return false;
            }

            // file 읽어 오기
            var reader = new FileReader();

            reader.onload = function (e) {
                //$('#previewMessage').attr('style', 'display: none;');
                var image = new Image();
                // 파일의 내용을 읽어서 넣어준다.
                image.src = e.target.result;
                img_size = Math.round(e.total / 1024);
            };

            reader.onloadend = function (e) {
                if (img_size > THUMB_MAX_SIZE) {
                    resetThumbnail();
                    var alertMessage = '이미지 크기는 ' + THUMB_MAX_SIZE + 'Kb를 넘을 수 없습니다.';
                    notifyAlert('warning','',alertMessage);

                    return false;
                }

                $('.file-preview-image').attr('style', 'display: block; height: 60px; width: 60px;');
                $('.file-preview-image').attr("src", e.target.result);

                if(ACTIVE_TAB == 'starter'){
                    $('#starterLabelThumbName').text(filename);
                }else if(ACTIVE_TAB == 'dev'){
                    $('#devEnvLabelThumbName').text(filename);
                }else if(ACTIVE_TAB == 'service'){
                    $('#serviceLabelThumbName').text(filename);
                }

            };

            reader.readAsDataURL(file);
            $('div[name=divPreview]').show();
        } else {
            resetThumbnail();
        }
    };

    // SET FILE INFO
    var procSetFileInfo = function(reqFile) {
        var fileName = reqFile[0].name;
        var limitFileSizeMb = /*[[${T(org.openpaas.paasta.portal.web.admin.common.Constants).CATALOG_APP_SAMPLE_LIMIT_FILE_SIZE_MB}]]*/ "";
        var limitFileSize = parseInt(limitFileSizeMb) << 20;
        var orgFileSize = reqFile[0].size;
        if (limitFileSize < orgFileSize) {
            var alertMessage = '파일 크기는 ' + limitFileSizeMb + ' MB 를 넘을 수 없습니다.';
            notifyAlert("danger","",alertMessage);
            return false;
        }
        //REQUEST_APP_SAMPLE_FILE = reqFile;
        procSetFileLabel(fileName, orgFileSize, null);
    };

    // SET FILE LABEL
    var procSetFileLabel = function(reqFileName, reqOrgFileSize, reqFilePath) {
        if (null == reqFileName || '' == reqFileName){
            return false;
        }
        //var doc = document;
        var fileSize = procConvertFormatNumber(procCalculateFloor(parseInt(reqOrgFileSize) / 1024, 2));
        var fileName = reqFileName + " (" + fileSize + " KB)";
        //doc.getElementById('appSampleFileName').value = reqFileName;
        //doc.getElementById('appSampleFileSize').value = reqOrgFileSize;

        var linkHtml;
        if ( reqFilePath != null ) {
            linkHtml = '<a href="javascript:void(0);" onclick="procDownload(\'' + reqFilePath + '\', \'' + reqFileName + '\')">' + fileName + '</a>';
        }else{
            linkHtml = '<a>' + fileName + '</a>';
        }
        linkHtml += "<i class='fa fa-times file-remove-button' id='devEnvAppRemove' name='appRemove'></i>";

        $('#devEnvLabelAppName').html(linkHtml);

        // 앱 샘플 삭제 버튼 처리
        $('#devEnvAppRemove').on('click', function(e){
            resetAppSample("<a>"+NOT_FOUND_ATTACH_FILE_MESSAGE+"</a>");
        });
    };

    // CONVERT FORMAT NUMBER
    var procConvertFormatNumber = function (reqString) {
        return reqString.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    };

    // CALCULATE FLOOR
    var procCalculateFloor = function(reqNumber, reqPosition) {
        var digits = Math.pow(10, reqPosition);
        var num = Math.round(reqNumber * digits) / digits;
        return num.toFixed(reqPosition);
    };

    // reqType 따른 파일 업로드 / 삭제 처리
    var uploadFile = function(formData, reqType, reqUploadUrl, reqProcFunction) {

        $.ajax({
            url : reqUploadUrl
            , method : reqType
            , processData : false
            , contentType : false
            , data : formData
            , dataType : "json"
            , timeout : 600000
            ,success : function(data){

                if(reqType == "DELETE"){ // 삭제시 파일정보 초기화
                    data.filename = "";
                    data.fileURL  = "";
                    data.length   = "";
                }

                if(reqProcFunction != null){
                    reqProcFunction(data);
                }
            },
            error: function(xhr, status, error) {

                notifyAlert('danger','',JSON.parse(xhr.responseText).message);
            },
            complete : function(data) {

            }
        });
    };

    function changeClassification(value){
        $('#docPackList').empty();
        if(value === '앱 개발환경'){
            getDocBuildPackList()
        } else {
            getDocServicePackList()
        }

    }

    // GET BuildPackList
    var getDocBuildPackList = function () {
        procCallAjax(DEVELOP_PACK_PROC_URL, "GET", null, procCallbackGetDocList, $('#devEnvTabLoadingBar'));
    };

    // GET ServicePackList
    var getDocServicePackList = function () {
        procCallAjax(SERVICE_PACK_PROC_URL, "GET", null, procCallbackGetDocList, $('#serviceTabLoadingBar'));
    };

    // GET LIST CALLBACK BuildPackList
    var procCallbackGetDocList = function (data) {
        DEV_SOURCE_LIST = data.list;
        docPackList(DEV_SOURCE_LIST);
    };

    // [앱 개발환경] 리스트 출력
    function docPackList(dataList) {
        var objTable = $("#docPackList");
        $.each(dataList, function (id, data) {
            objTable.append('<option value="'+data.name+ '">'+data.name+ '</option>');
        });
        if(SELECT_GUBUN2 != null && SELECT_GUBUN2.length > 0 && SELECT_GUBUN2 !== undefined){
            $("#docPackList").val(SELECT_GUBUN2);
        }
    };

    /* [가이드] 등록  */
    function createGuides() {

        $('.modal').modal('hide');
        $('#catalogSearch')[0].reset();
        var param = {
            name                        : $("#docName").val(),
            useYn                      : $("input:radio[name=guideUseYn]:checked").val(),
            gubun                       : $("#docList").val(),
            gubun2                      : $("#docPackList").val(),
            markdown                    : simplemde.value()
        }
        procCallAjax(GUIDE_URL, "POST", JSON.stringify(param), getDocList, $('#serviceModalLoadingBar'));
    }

    // GET LIST CALLBACK BuildPackList
    var getDocList = function () {
        procCallAjax(GUIDE_URL, "GET", null, viewDocList, $('#serviceTabLoadingBar'));
    };

    var viewDocList = function (data) {
        var objTable = $("#doc_List");
        objTable.html('');
        var dataList = data['data'];
        $.each(dataList, function (id, data) {
            var useYnClass = (data.useYn == 'Y')  ? "bg-green"  : "bg-red" ;
            objTable.append('<tr style="cursor:pointer;" data-id="'+data.name+'">'
                + '<td>' + data.name + '</td>'
                + '<td>' + data.gubun + '</td>'
                + '<td>' + data.gubun2 + '</td>'
                + '<td><span class="label label-default '+useYnClass+'">' + data.useYn + '</span></td>'
                + '</tr>');
        });
    };


    var getDoc = function(id){

        $('#docTitle').text(id + "가이드 상세");
        $('#docDeleteBtn').show();
        $('#docSaveBtn').show();
        $('#docRegBtn').hide();
        $('#docFormModal').modal('toggle');

        // Starter 상세조회
        procCallAjax(GUIDE_URL + "/" + id, "GET", null, procCallbackGetDoc, $('#starterModalLoadingBar '));
    }

    var procCallbackGetDoc = function(data){
        var entity = data['data'];
        SELECT_GUBUN2 = entity.gubun2;
        SELECT_NAME = entity.name;
        changeClassification(entity.gubun);
        $("#docName").val(entity.name);
        simplemde.value(entity.markdown);
        $("#docList").val(entity.gubun);
        if(entity.useYn == "Y"){
            $("input:radio[name=guideUseYn]:radio[value='Y']").prop("checked",true);
        }
        if(entity.useYn == "N"){
            $("input:radio[name=guideUseYn]:radio[value='N']").prop("checked",true);
        }
    }

    var docInit = function (){
        $("#docName").val("");
        simplemde.value("");
        SELECT_GUBUN2 = "";
    }

    /* [가이드] 수정  */
    function updateGuides() {
        $('.modal').modal('hide');
        var param = {
            gubun                       : $("#docList").val(),
            gubun2                      : $("#docPackList").val(),
            useYn                      : $("input:radio[name=guideUseYn]:checked").val(),
            markdown                    : simplemde.value()
        }
        procCallAjax(GUIDE_URL+"/"+SELECT_NAME, "PUT", JSON.stringify(param), getDocList, $('#serviceModalLoadingBar'));
    }

    /* [가이드] 삭제  */
    function deleteGuides() {
        $('.modal').modal('hide');
        procCallAjax(GUIDE_URL+"/"+SELECT_NAME, "DELETE", null, getDocList, $('#serviceModalLoadingBar'));
    }
